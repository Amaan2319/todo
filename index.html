<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-3Ynu6iv2TnE8W6GddLSp/QByJXN0agjYAwfLFEuo7Etwu3rH2uXsz5KYK4KINpUxIxbsSygKoxUd7JGc1ZC9ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo App</title>
</head>
<body class="bg-violet-100 text-gray-800">
    <nav class="bg-violet-500 px-2 py-4">
        <div class="container mx-auto">
            <a class="text-white text-lg font-semibold" href="#">ToDo App</a>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <div id="todo-container" class="w-96 shadow-2xl border border-gray-400 card mx-auto text-center px-6 py-8 rounded-lg bg-white shadow-lg">
            <div class="input mb-4">
                <input id="new-todo" class="w-64  py-2 px-3 rounded-md bg-violet-200 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-violet-300" placeholder="Add task" type="text">
                <button id="add-btn" onclick="addTask()" class="ml-2 px-4 py-2 bg-violet-500 rounded-md text-white font-semibold hover:bg-violet-600">Add</button>
            </div>
            <div id="tasks">
                <ul id="task-list" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
